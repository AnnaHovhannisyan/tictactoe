<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tictactoe</title>
	<link href="css/tic-style.css" rel = "stylesheet">
</head>
<body>
<div class="open">
<p id="winner"></p>
<p id="dome"></p>
</div>

<div class="tictac">

<table>
<tbody>
<tr>
<td onclick="clickOne()"><p id="one"></p></td>
<td onclick="clickTwo()"><p id ="two"></p></td>
<td onclick="clickThree()"><p id="three"></p></td>
</tr>
<tr>
<td  onclick="clickFour()"><p id="four" ></p></td>
<td  onclick="clickFive()"><p id="five"></p></td>
<td onclick="clickSix()"><p id ="six"></p></td>
</tr>
<tr>
<td onclick="clickSeven()"><p id="seven"></p></td>
<td onclick="clickEight()"><p id="eight"></p></td>
<td  onclick="clickNine()"><p id="nine"></p></td>
</tr>
<tr><td colspan="3" onclick="resetGame()"><p id="reset">Reset The Game</p></td></tr>
</tbody>
</table>
</div>

<script type="text/javascript" src="tictac.js"></script>
</body>
</html>
